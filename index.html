<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WeatherApp</title>
  </head>

  <body>
    <div class="container">
      <div class="left-container">
        <img src="./src/logo.png" alt="" />
        <h1>Weather<b>App</b></h1>
        <p>Choose a city</p>
        <input type="text" name="" id="search" />
        <button class="choose-city">See weather!</button>
      </div>

      <div class="right-container">
        <p class="city-info">Ankara</p>
        <img class="weather-image" src="./src/png/Clear.png" alt="" />
        <div>
          <span class="temp-info">6Â°</span>
        </div>
        <p class="weather-info">Mostly cloudy</p>

        <div class="five-day-info">
          <div class="day">
            <p class="day-title">Monday</p>
            <img class="day-photo" src="./src/png/Storm.png" alt="" />
            <p class="day-temp">22/16</p>
          </div>
          <div class="day">
            <p class="day-title">Tuesday</p>
            <img class="day-photo" src="./src/png/Hail.png" alt="" />
            <p class="day-temp">22/16</p>
          </div>
          <div class="day">
            <p class="day-title">Wednesday</p>
            <img class="day-photo" src="./src/png/Clear.png" alt="" />
            <p class="day-temp">22/16</p>
          </div>
          <div class="day">
            <p class="day-title">Thursday</p>
            <img class="day-photo" src="./src/png/Clouds.png" alt="" />
            <p class="day-temp">22/16</p>
          </div>
          <div class="day">
            <p class="day-title">Friday</p>
            <img class="day-photo" src="./src/png/Snow.png" alt="" />
            <p class="day-temp">22/16</p>
          </div>
          <div class="day">
            <p class="day-title">Saturday</p>
            <img class="day-photo" src="./src/png/Snow.png" alt="" />
            <p class="day-temp">22/16</p>
          </div>
          <div class="day">
            <p class="day-title">Sunday</p>
            <img class="day-photo" src="./src/png/Snow.png" alt="" />
            <p class="day-temp">22/16</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
